<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="canvas.css">

<body>
    <div class="canvas-container">
        <canvas id="hands"></canvas>
        <div class="toolbar">
            <button id="clear">Clear</button>
            <input type="range"  id="lineWidth" value="5" min="1" max="50" >
            <button id="download">Download</button>
        </div>
      
    </div>
   <div id="img-container" ></div>

<section class="container">
    <div id="color-green" class="blocks"><img class="pencil-icon" src="https://www.svgrepo.com/show/109293/pencil.svg" alt=""></div>
    <div id="color-red" class="blocks"><img class="pencil-icon" src="https://www.svgrepo.com/show/109293/pencil.svg" alt=""></div>
    <div id="color-blue" class="blocks"><img class="pencil-icon" src="https://www.svgrepo.com/show/109293/pencil.svg" alt=""></div>
    <div id="color-yellow" class="blocks"><img  class="pencil-icon"src="https://www.svgrepo.com/show/109293/pencil.svg" alt=""></div>
    <div id="color-black" class="blocks"><img class="pencil-icon"  style="filter: invert(1);" src="https://www.svgrepo.com/show/109293/pencil.svg" alt=""></div>
    <div id="color-purple" class="blocks"><img  class="pencil-icon"src="https://www.svgrepo.com/show/109293/pencil.svg" alt=""></div>
</section>




    <script src="canvas.js"></script>

</html>
