<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="canvas.css" />
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="hands"></canvas>
      <div class="toolbar">
        <div class="DJ-tools">
          <div class="DJ-range">
            <input type="range" id="lineWidth" value="5" min="1" max="100" />
            <div id="pencil-btn">
              <img
                class="pencil-icon"
                src="https://www.svgrepo.com/show/109293/pencil.svg"
                alt=""
              />
            </div>
          </div>
          <div class="DJ-range">
            <input type="range" id="eraserSize" value="5" min="1" max="100" />
            <button id="eraser">
              <img
                class="eraser-icon"
                src="https://www.svgrepo.com/show/93191/eraser.svg"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="colors">
          <div id="color-green" class="blocks"></div>
          <div id="color-red" class="blocks"></div>
          <div id="color-blue" class="blocks"></div>
          <div id="color-yellow" class="blocks"></div>
          <div id="color-black" class="blocks"></div>
          <div id="color-purple" class="blocks"></div>
        </div>
<div class="btn-order">
    <button id="clear">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          fill="currentColor"
          class="bi bi-trash"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
          />
          <path
            fill-rule="evenodd"
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
          />
        </svg>
      </button>
      <button id="download">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          fill="currentColor"
          class="bi bi-download"
          viewBox="0 0 16 16"
        >
          <path
            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
          />
          <path
            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
          />
        </svg>
      </button>
</div>
       
      </div>
    </div>
    <div id="img-container"></div>

    <section class="container"></section>

    <script src="canvas.js"></script>
  </body>
</html>
